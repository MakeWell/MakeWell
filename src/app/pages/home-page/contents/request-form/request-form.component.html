<mat-card class="example-card">
  <mat-card-header class="justify-content-center mb-5">
    <mat-card-title class="primary-color-text header">צרו קשר!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="text-end w-75" appearance="fill">
      <mat-label>הכנס את האימייל שלך:</mat-label>
      <input
        class="text-start"
        matInput
        placeholder="pat@example.com"
        required
      />
    </mat-form-field>
    <mat-form-field class="text-end w-75" appearance="fill">
      <mat-label>הכנס את השם שלך:</mat-label>
      <input
        class="text-start"
        matInput
        placeholder="pat@example.com"
        required
      />
    </mat-form-field>
    <mat-form-field class="text-end w-75" appearance="fill">
      <mat-label>הכנס את ההודעה שלך:</mat-label>
      <input
        class="text-start"
        matInput
        placeholder="pat@example.com"
        required
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
